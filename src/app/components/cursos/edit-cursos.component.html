<section class="vh-100">
    <div class="container py-5 h-100" *ngIf="cursos">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white card-body p-5 text-center" style="border-radius: 1rem;">
              <div class="mb-md-5 mt-md-4 pb-5">

                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" >
           
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="curso" class="form-control" placeholder="Curso" name="curso" [(ngModel)]="cursos.curso" required/>
                    <label class="form-label" for="curso"></label>
                  </div>

                  <div class="form-outline form-white mb-4">
                      <input type="text" id="institucionCurso" class="form-control" placeholder="Institución Educativa" name="institucionCurso" [(ngModel)]="cursos.institucionCurso" required>
                      <label class="form-label" for="institucionCurso"></label>
                    </div>
                  
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="fechaFinalizacion" class="form-control" placeholder="Fecha de finalización" name="fechaFinalizacion" [(ngModel)]="cursos.fechaFinalizacion" required>
                    <label class="form-label" for="fechaFinalizacion"></label>
                </div>
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="estado" class="form-control" placeholder="Estado" name="estado" [(ngModel)]="cursos.estado" required>
                    <label class="form-label" for="estado"></label>
                </div>
                <div class="form-outline form-white mb-4">
                    <input type="file" class="form-control" placeholder="Imagen" id="img" name="img" [(ngModel)]="cursos.img" required>
                    <label class="form-label" for="img"></label>
                </div>
                
                <button class="btn btn-outline-light px-5" type="submit">Editar curso</button>

                </form>
              </div>
            </div>        
        </div>
      </div>
    </div>
  </section>
