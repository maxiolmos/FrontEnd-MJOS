<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white card-body p-5 text-center" style="border-radius: 1rem;">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm" >
           
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="curso" class="form-control" placeholder="Curso" name="curso" [(ngModel)]="curso" required/>
                    <label class="form-label" for="curso"></label>
                  </div>

                  <div class="form-outline form-white mb-4">
                      <input type="text" id="institucionCurso" class="form-control" placeholder="Institución Educativa" name="institucionCurso" [(ngModel)]="institucionCurso" required>
                      <label class="form-label" for="institucionCurso"></label>
                    </div>
                  
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="fechaFinalizacion" class="form-control" placeholder="Fecha de finalización" name="fechaFinalizacion" [(ngModel)]="fechaFinalizacion" required>
                    <label class="form-label" for="fechaFinalizacion"></label>
                </div>
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="estado" class="form-control" placeholder="Estado" name="estado" [(ngModel)]="estado" required>
                    <label class="form-label" for="estado"></label>
                </div>
                <div class="form-outline form-white mb-4">
                    <input type="file" class="form-control" placeholder="Imagen" id="img" name="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                    <label class="form-label" for="img"></label>
                </div>

                <div class="imagen">
                  <img [src]="imageService.url" width="140px" *ngIf='imageService.url != ""'>
                </div>

                <br>

                <button class="btn btn-outline-light px-5" type="submit">Agregar curso</button>

                </form>
              </div>
            </div>        
        </div>
      </div>
    </div>
  </section>
