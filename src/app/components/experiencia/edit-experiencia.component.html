<section class="vh-100">
    <div class="container py-5 h-100" *ngIf="experiencia">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5"> 
          <div class="card bg-dark text-white card-body p-5 text-center" style="border-radius: 1rem;">
            <div class="mb-md-5 mt-md-4 pb-5">

              <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                
                 <div class="form-outline form-white mb-4">
                    <input type="text" id="experiencia" class="form-control" placeholder="Cargo desarrollado" name="experiencia" [(ngModel)]="experiencia.experiencia" required>
                    <label class="form-label" for="experiencia"></label>
                 </div>

                 <div class="form-outline form-white mb-4">
                    <input type="text" id="empresa" class="form-control" placeholder="Empresa" name="empresa" [(ngModel)]="experiencia.empresa" required>
                    <label class="form-label" for="empresa"></label>
                 </div>

                 <div class="form-outline form-white mb-4">
                     <input type="text" id="tareas" class="form-control" placeholder="Tareas realizadas" name="tareas" [(ngModel)]="experiencia.tareas" required>
                     <label class="form-label" for="tareas"></label>
                 </div>

                 <div class="form-outline form-white mb-4">
                     <input type="text" id="periodo" class="form-control" placeholder="PerÃ­odo" name="periodo" [(ngModel)]="experiencia.periodo" required>
                     <label class="form-label" for="periodo"></label>
                 </div>

                 <div class="form-outline form-white mb-4">
                     <input type="file" class="form-control" placeholder="Imagen" id="img" name="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                     <label class="form-label" for="img"></label>
                 </div>

                 <div class="imagen">
                    <img [src]="experiencia.img" width="140px" *ngIf='imageService.url == ""'>
                    <img [src]="imageService.url" width="140px" *ngIf='imageService.url != ""'>
                  </div>
    
                  <br>

                  <button class="btn btn-outline-light px-5" type="submit">Editar experiencia</button> 

             </form>

           </div>
          </div>
        </div>
       </div>
    </div>
</section>
